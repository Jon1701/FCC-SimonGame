<html>
  <head>
    <title>Simon Game</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Application Stylesheet -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css"/>

    <!-- jQuery -->
    <script type="text/javascript" src="components/jquery/jquery.js"></script>

    <!-- Game Logic -->
    <script type="text/javascript" src="javascript/simon.js"></script>

  </head>

  <body>

    <!-- Board -->
    <div id="board" class="middle noselect">

      <!-- Buttons -->
      <div id="board-buttons">
        <div>
          <div id="btn-green" class="btn btn-green-inactive"></div>
          <div id="btn-red" class="btn btn-red-inactive"></div>
        </div>
        <div>
          <div id="btn-yellow" class="btn btn-yellow-inactive"></div>
          <div id="btn-blue" class="btn btn-blue-inactive"></div>
        </div>
      </div>

      <!-- Mask to prevent button press -->
      <div id="board-mask"></div>

      <!-- Control Panel -->
      <div id="controls-container" class="middle"></div>
      <div id="control-panel" class="middle">

        <!-- Title -->
        <div id="title">Simon</div>

        <!-- LCD -->
        <div><button id="lcd">--</button></div>

        <!-- Buttons -->
        <div>
          <!-- Start Button -->
          <button id="btn-start">
            <span id="indicator-start" class="indicator-red-off">&#9899;</span><br/>
            Start
          </button>

          <!-- Strict Button -->
          <button id="btn-strict">
            <span id="indicator-strict" class="indicator-yellow-off">&#9899;</span><br/>
            Strict
          </button>
        </div>

      </div>
    </div>

  </body>
</html>
